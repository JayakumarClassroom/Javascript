<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>

  <p id="abcd">
    JavaScript can change the style of an HTML element.
  </p>

  <button onclick="abc()">Click Me!</button>

  <script>
    function abc() {
      document.getElementById('abcd').style.fontSize = '35px';
      document.getElementById('abcd').style.color = 'red';

    }
  </script>
</body>

</html>
