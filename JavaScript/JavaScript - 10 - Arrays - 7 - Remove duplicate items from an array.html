<!--Write a JavaScript program to remove duplicate items from an array. -->

<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<title></title>
</head>

<body>
	<script>
		function removeDuplicates(num) {
			var x,
				len = num.length,
				out = [],
				obj = [];
			for (x = 0; x < len; x++) {
				obj[num[x]] = 0;
			}
			for (x in obj) {
				out.push(x);
			}
			return out;
		}
		var Mynum = [1, 2, 2, 4, 5, 4, 7, 8, 7, 3, 6, "A", "A", "a", "b"];
		result = removeDuplicates(Mynum);
		document.write("Given Array Values : ", Mynum);
		document.write("<br><br>");
		document.write("After Removing Duplicates : ", result);

	</script>
</body>

</html>
