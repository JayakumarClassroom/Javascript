<!--Write a JavaScript program which iterates the integers from 1 to 50. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz".-->

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript FizzBuzz program</title>
</head>
<body>
<script>
for ( var i = 1; i <= 50; i++ )
{
	if ( i%3 === 0 && i%5 === 0 )
	{
		document.write( i + " FizzBuzz <br>" );
	}
	else if ( i%3 === 0 ) 
	{
		document.write(i+ " Fizz <br>" );
	}
	else if ( i%5 === 0 ) 
	{
		document.write(i+ " Buzz <br>" );
	}
	else
	{
		document.write(i,"<br>");
	}
}

</script>
</body>
</html>
