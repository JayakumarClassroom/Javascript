<html>

<body>
    <script>
        //  using bracket methods
        var s = "### hello welcome to Jayakumar Classroom @ GitHub ##$$ 2021 09 2021";
        var j = /[\s]/ig; //shows only white space
        document.write(s.match(j));
        document.write("<hr>");
        var k = /[\S]/ig; // D(upper case ) -> shows everything except white space
        document.write(s.match(k));
    </script>
</body>

</html>
