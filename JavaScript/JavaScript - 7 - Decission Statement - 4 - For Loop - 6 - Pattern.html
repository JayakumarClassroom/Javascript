<!--Write a JavaScript program to construct the following pattern, using a nested for loop.
*  
* *  
* * *  
* * * *  
* * * * *
-->
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS nested for loop</title>
</head>
<body>
<script type="text/javascript">

  var i, j;
  //outer loop
  for(i=1; i <= 5; i++)
   {
   //inner loop
    for(j=1; j<=i; j++)
   {
     document.write('*');
    }
     document.write('<br/>');
   }
</script>
</body>
</html>
