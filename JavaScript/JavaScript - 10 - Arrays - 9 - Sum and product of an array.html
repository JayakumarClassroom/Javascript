<!--Write a JavaScript program to compute the sum and product of an array of integers.-->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title></title>
</head>

<body>
    <script>
        var array = [1, 2, 3, 4, 5, 6, 7, 9, 9],
            s = 0,
            p = 1,
            i;
        for (i = 0; i < array.length; i += 1) {
            s += array[i];
            p *= array[i];
        }
        document.write('Sum : ' + s + ' Product :  ' + p);

    </script>
</body>

</html>
