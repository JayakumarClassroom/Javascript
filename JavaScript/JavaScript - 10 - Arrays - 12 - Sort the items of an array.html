<!--Write a JavaScript program to sort the items of an array.-->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>sort the items of an array</title>
</head>

<body>
    <script>
        var arr1 = [-3, 8, 7, 6, 5, -4, 3, 2, 1, -9, 10, 0, 0];
        var arr2 = [];
        var min = arr1[0];
        var pos;
        max = arr1[0];
        for (i = 0; i < arr1.length; i++) {
            if (max < arr1[i]) max = arr1[i];
        }

        for (var i = 0; i < arr1.length; i++) {
            for (var j = 0; j < arr1.length; j++) {
                if (arr1[j] != "x") {
                    if (min > arr1[j]) 
                    {
                        min = arr1[j];
                        pos = j;
                    }
                }
            }
            arr2[i] = min;
            arr1[pos] = "x";
            min = max;
        }
        document.write(arr2);

    </script>
</body>

</html>
