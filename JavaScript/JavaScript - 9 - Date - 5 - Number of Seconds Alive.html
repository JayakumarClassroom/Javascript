<body>
    <script type="text/javascript">
        var sec = 60;
        var min = 60;
        var hrs = 24;
        var week = 7;
        var weeksPerYear = 52;
        var secInADay = sec * min * hrs;
        document.write('There are ' + secInADay);

        var yearsAlive = 25;
        var alive = yearsAlive * (secInADay * week * weeksPerYear);

        document.write('<br>I am live for more than ' + alive + ' seconds.')
    </script>

</body>
