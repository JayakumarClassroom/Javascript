<html>
<head>
	<title>Javascript - OnMouseOver example</title>
</head>
<body>
	<p>Point at the image. He should start to dance on mouse over.</p>

	<a href="index.htm"
	onMouseOver='document.images.dance.src="1.jpg"'
	onMouseOut='document.images.dance.src="1.gif"'>
	
	<img src='myimage.jpg' name='dance' alt="dance" width=320 height=320>
	
	</a>
</body>
</html>
