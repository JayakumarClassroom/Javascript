<html>

<body>
    <script>
        //  using bracket methods
        var s = "### hello welcome to Jayakumar Classroom @ GitHub ##$$ ";
        var j = /[^\w]/ig; //shows only special characters and white spaces
        document.write(s.match(j));
        document.write("<hr>");
        var k = /[\W]/ig; // W(upper case ) -> shows only special characters and white spaces
        document.write(s.match(k));
    </script>
</body>

</html>
