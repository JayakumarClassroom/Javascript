<html>

<head>
    <title>The Dynamic Paragraph: DOM Style</title>
</head>

<body>
    <h1 align="center">The Dynamic Paragraph</h1>
    <hr />
    <p id="para1">I am a dynamic paragraph. Watch me dance!</p>
    <hr />
    <form action="#">
        <input type="button" value="Right" onclick="getElementById('para1').align='right';" />
        <input type="button" value="Left" onclick="getElementById('para1').align='left';" />
        <input type="button" value="Center" onclick="getElementById('para1').align='center';" />
    </form>
</body>

</html>
