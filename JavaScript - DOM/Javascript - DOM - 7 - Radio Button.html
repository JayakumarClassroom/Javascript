<html>

<head>
    <script type="text/javascript">
        function checkanswer() {
            var city;

            city = document.survey.place;
            for (var i = 0; i < city.length; i++) {
                if (city[i].checked) {
                    alert(city[i].value);
                }
            }
        }
    </script>
</head>

<body>
    <form name="survey" onsubmit="checkanswer()">

        <span style="font-weight:bold;">Question:</span><br />
        Which is your favourite place? <br />

        <input type="radio" name="place" value="chn" />Chennai<br />
        <input type="radio" name="place" value="vlr" />Vellore<br />
        <input type="radio" name="place" value="bglr" />Bangalore<br />
        <input type="submit" value="submit" />
</body>

</html>
